
# Configure a default setup of Home Assistant (frontend, api, etc)
#default_config:#

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.18.0.6

homeassistant:
  external_url: https://hass.pashdoctor.com
  auth_mfa_modules:
    - type: totp
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 192.168.1.224

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
automation man: !include automations-man.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
homeassistant:
 name: Home
 unit_system: imperial
 customize: !include customize.yaml
  # etc
cloud: !include cloud.yaml
# Example configuration.yaml entry
spotify:
  client_id: fd587788f224442b99b0194289ad6f94
  client_secret: 0237ce445cd143a99ebe51c7677e1177
binary_sensor:
  - platform: wyzesense
    device: auto
# Example configuration.yaml entry
wake_on_lan:
  #mac: "a8:23:fe:e5:45:55"
  #host: 192.168.15.3
# Example configuration.yaml entry
webostv:
  host: 192.168.15.15
  name: 'Living Room TV'
  turn_on_action:
    service: wake_on_lan.send_magic_packet
    data:
      mac: "a8:23:fe:e5:45:55"
      broadcast_address: 192.168.15.3
  customize:
    sources:
        - livetv
        - youtube
        - makotv
        - netflix
        - Amazon Prime Video
        - hulu
        - HDMI
# Example configuration.yaml entry
