        value_template: >
         {{ is_state_attr('media_player.denon_avr_x1500h', 'source', 'HEOS Music') }}
        turn_on:
         service: media_player.select_source
         data:
           entity_id: media_player.denon_avr_x1500h
           source: 'HEOS Music'
        turn_off:
         service: media_player.turn_off
         entity_id: media_player.denon_avr_x1500h
